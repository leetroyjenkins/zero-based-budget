name: Build and Deploy to Raspberry Pi

on:
  workflow_dispatch:  # Manual trigger
  release:
    types: [published]
  push:
    branches:
      - main  # Auto-deploy on push to main (after PR merge)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v || echo "No tests yet - skipping"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

      - name: Build Docker image
        run: |
          docker build -t budget-app:${{ github.sha }} .
          docker save budget-app:${{ github.sha }} > budget-app.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: budget-app.tar

      - name: Upload .env file
        uses: actions/upload-artifact@v3
        with:
          name: env-file
          path: .env

      - name: Upload docker-compose.yml
        uses: actions/upload-artifact@v3
        with:
          name: docker-compose
          path: docker-compose.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval
    steps:
      - uses: actions/checkout@v3

      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Download .env file
        uses: actions/download-artifact@v3
        with:
          name: env-file

      - name: Download docker-compose.yml
        uses: actions/download-artifact@v3
        with:
          name: docker-compose

      - name: Deploy to Raspberry Pi
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          source: "docker-compose.yml,.env,budget-app.tar"
          target: "~/apps/budget"

      - name: Start containers on Pi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            cd ~/apps/budget
            docker load < budget-app.tar
            docker tag budget-app:${{ github.sha }} budget-app:latest
            docker compose down
            docker compose up -d
            docker compose ps
            echo "Deployment complete!"
            echo "Application running at: http://${{ secrets.PI_HOST }}:5000"
