name: Build and Deploy to Raspberry Pi

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Auto-deploy on push to main (after PR merge)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v || echo "No tests yet - skipping"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        run: |
          docker buildx build --platform linux/arm64 -t budget-app:${{ github.sha }} --load .
          docker save budget-app:${{ github.sha }} > budget-app.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: budget-app.tar

      - name: Upload docker-compose.yml
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose
          path: docker-compose.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Download docker-compose.yml
        uses: actions/download-artifact@v4
        with:
          name: docker-compose

      - name: Deploy to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          source: "docker-compose.yml,budget-app.tar"
          target: "~/apps/budget"

      - name: Start containers on Pi
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            cd ~/apps/budget
            docker load < budget-app.tar
            docker tag budget-app:${{ github.sha }} budget-app:latest
            docker compose down
            docker compose up -d --no-build
            rm budget-app.tar
            docker compose ps
            echo "Deployment complete!"
