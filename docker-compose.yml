services:
  db:
    image: postgres:16
    container_name: budget_db
    environment:
      POSTGRES_DB: budget_db
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - budget_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: budget_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://budget_user:${DB_PASSWORD}@db:5432/budget_db
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ENV: production
    volumes:
      - ./app:/app/app:ro  # Mount app code (dev only, remove in prod)
    networks:
      - budget_network
    restart: unless-stopped
    ports:
      - "5000:5000"

networks:
  budget_network:
    driver: bridge

volumes:
  db_data:
